<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PMO Hub v15.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-slate-50 font-inter">
    <div class="min-h-screen flex">
        <!-- Left: Image Section (Hidden on Mobile) -->
        <div class="hidden lg:block lg:w-1/2 relative bg-slate-900">
            <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&auto=format&fit=crop&w=2670&q=80"
                alt="Analytics Background" class="absolute inset-0 w-full h-full object-cover opacity-60">
            <div class="absolute inset-0 bg-gradient-to-r from-slate-900 via-slate-900/40 to-transparent"></div>

            <div class="absolute bottom-20 left-20 text-white z-10">
                <h1 class="text-5xl font-bold mb-6">PMO Hub Enterprise</h1>
                <p class="text-xl text-slate-300 max-w-lg">
                    Gestão inteligente de portfólio com governança integrada, forecast financeiro e insights via IA.
                </p>
                <div class="mt-8 flex gap-4">
                    <div class="flex items-center gap-2 text-sm text-slate-400">
                        <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        Multi-Portfolio
                    </div>
                    <div class="flex items-center gap-2 text-sm text-slate-400">
                        <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                        AI Powered
                    </div>
                </div>
            </div>
        </div>

        <!-- Right: Login Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8 lg:p-24 bg-white relative">
            <div class="w-full max-w-md">
                <div class="mb-10">
                    <h2 class="text-3xl font-bold text-slate-900 mb-2">Bem-vindo de volta</h2>
                    <p class="text-slate-500">Acesse sua conta para gerenciar seus projetos.</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Email Corporativo</label>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-slate-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                            </span>
                            <input type="email" id="email"
                                class="w-full pl-10 p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                                placeholder="nome@empresa.com">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Senha</label>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-slate-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </span>
                            <input type="password" id="password"
                                class="w-full pl-10 p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                                placeholder="••••••••">
                        </div>
                    </div>

                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center text-slate-600 cursor-pointer">
                            <input type="checkbox"
                                class="w-4 h-4 rounded border-slate-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2">Lembrar-me</span>
                        </label>
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Esqueceu a senha?</a>
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-500/30 transition-all transform hover:scale-[1.02]">
                        Entrar na Plataforma
                    </button>

                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-slate-200"></div>
                            <p class="mt-8 text-center text-sm text-slate-400">
                                &copy; 2025 Enterprise PMO Solutions. All rights reserved.
                            </p>
                        </div>

                        <!-- Quick Link for Mobile PWA (Visible only if app installed logic was here, but for now static) -->
                    </div>
            </div>

            <script type="module" src="js/auth.js"></script>
            <script type="module">
                import { Auth } from './js/auth.js';

                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    const pass = document.getElementById('password').value;
                    Auth.login(email, pass);
                });

                document.getElementById('demoBtn').addEventListener('click', () => {
                    Auth.loginDemo();
                });
            </script>
</body>

</html>
