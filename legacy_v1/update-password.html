<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Senha - PMO Hub v15.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/secrets.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Definir Nova Senha</h1>
            <p class="text-gray-500 text-sm mt-2">Digite sua nova senha abaixo.</p>
        </div>

        <form id="updatePasswordForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Nova Senha</label>
                <input type="password" id="newPassword" required minlength="6"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition-all shadow-md">
                Alterar Senha
            </button>
        </form>

        <div id="message" class="mt-4 text-center text-sm font-medium hidden"></div>

        <div class="mt-6 text-center">
            <a href="login.html" class="text-sm text-blue-600 hover:underline">Voltar para Login</a>
        </div>
    </div>

    <script type="module">
        import { supabaseClient } from './js/supabase-client.js';

        const form = document.getElementById('updatePasswordForm');
        const msg = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('newPassword').value;

            msg.classList.remove('hidden', 'text-green-600', 'text-red-600');
            msg.textContent = 'Atualizando...';
            msg.classList.add('text-gray-500');

            if (!supabaseClient) {
                msg.textContent = 'Erro de configuração: SupabaseClient não carregado.';
                msg.classList.add('text-red-600');
                return;
            }

            const { data, error } = await supabaseClient.auth.updateUser({
                password: password
            });

            if (error) {
                msg.textContent = 'Erro: ' + error.message;
                msg.classList.add('text-red-600');
            } else {
                msg.textContent = 'Senha atualizada com sucesso! Redirecionando...';
                msg.classList.add('text-green-600');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        });

        // Check if we have a session (user must be logged in via the link sent to email)
        // implicitly handled by supabase auth state if link is clicked
    </script>
</body>

</html>
